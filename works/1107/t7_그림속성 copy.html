<html lang="en">
<head>

  <title>그림 속성 변경</title>

  <script>
    'use strict';

    function font32(){
      document.getElementById("demo").style.fontSize='32px'; //속성은 style명령
    
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>그림 속성 변경</h2>

</div>
