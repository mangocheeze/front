<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>switch문~case문</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 이 부트스트랩은 처음 도큐먼트에만 적용 다시하기 누르면 부트스트랩이 적용이안됨(폼이 달라지면 적용 x) -->
  <script>
    'use strict';

    function fCheck(){
      let jumsu = parseInt(document.getElementById("jumsu").value); //문자라 숫자로 바꾸려고 형변환
      let grade;
      let jum = parseInt(jumsu / 10);

      switch(jum){
        case 10: //jum에서 10으로 나눈거니까 100점을 10으로 나누면 10이되니까 여기에 걸림(10으로 안나눠주면 100,98,97..다써줘야함)
        case 9:  //95를 10으로 나눠주면 9.5가되는데 parseInt로 씌워줘서 9가나와 여기에 걸림
          grade = 'A';
          break;
        case 8:
          grade = 'B';
          break;
        case 7:
          grade = 'C';
          break;
        case 6:
          grade = 'D';
          break;
        default:
          grade = 'F';
      }
      document.write ("입력된 점수는 :" + jumsu + "<br/>");
      document.write ("학점은 :" + grade + "<br/>");
      document.write( "<input type = 'button' value='다시하기' onclick= 'location.reload();' class='btn btn-warning'/s>");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>switch ~ case문 연습</h2>
  <p>점수를 입력받아 학점을 출력하시오(90점:A ~ 60점이하:F)</p>
  <form name="myform">
    <div class="form-group">
      <div><label for="jumsu">점수 :</label></div>
      <div>
        <input type="number" name="jumsu" id="jumsu" value="0" class="form-control m-2" /> <!--0점이 기본값-->
        <input type="button" value="학점구하기" onclick="fCheck()" class="btn btn-info form-control m-2"/>
      </div>
    </div>
  </form>
</div>
<p><br/></p>
</body>
</html>
