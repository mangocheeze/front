<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 배열선언(js에서 방식) : new Array(); / (java방식): int[] arr1 = new int[5];
    const arr1 = new Array();
    const fruits = ["사과","배","바나나","딸기","수박"];  //java에서 : String[] fruits ={"사과","배","바나나","딸기","수박"};
    
    document.write("1. " + fruits + "<br/>");
    document.write("2. " + fruits.length + "<br/>"); //길이
    document.write("3. " + fruits[0] + "<br/>"); //0번째꺼
    document.write("4. " + fruits[fruits.length-1] + "<br/>"); //마지막꺼

    //향상된 for문 (of 사용)
    document.write("향상된 for문(of: 요소명 추출) : <br/>") //of는 요소로 출력
    // let cnt = 5; //위에 번호써줘서
    for(let fruit of fruits){ 
      // document.write(cnt + "." + fruit + " / ") //한줄만띄우기 " / "
      document.write(fruit + " / ") //한줄만띄우기 " / "
      // cnt++;
    }
    document.write("<br/><br/>")

    //향상된 for문 (in사용)
    document.write("향상된 for문(in: 인덱스번호추출) : <br/>") //in은 인덱스번호로 출력
    
    for(let fruit in fruits){ //of말고 in쓰면
      document.write(fruit + " / ") //한줄만띄우기 " / "
    }
    document.write("<br/><br/>")

    // forEach문 : 객체명.forEach(요소변수,인덱스,객체변수(배열명변수));
    fruits.forEach(function(fruit, index) {//(fruit,index, array) 에서 뒤에 2개생략가능
      document.write(index + " : " + fruit + " / ");//forEach쓰면 객체의개수만큼 반복
    });
    document.write("<br/><br/>")

    fruits.forEach(function(fruit, index, array) { 
      document.write(index + " : " + fruit + " / " + array + "<br/>");
    });
    document.write("<br/><br/>")

    // 일반적으로 요소만 추출할경우는?
    fruits.forEach(function(fruit) {
      document.write(fruit + " / ");
    });
    document.write("<br/><br/>")

    // 익명함수를 array fuction으로 변경하여 사용할수있다
    // 객체명.forEach(() => {});
    fruits.forEach((fruit,i) => {//index대신 i라고 적어도됨
      document.write(i + " : " + fruit + "/");
    });
    document.write("<br/><br/>")

    fruits.forEach((fruit,i) => document.write(i + " : " + fruit + "/")); //한줄이면 안띄워써도됨
    document.write("<br/><hr/><br/>")

    // 반복문: for, while, forEach, map
    // map(인덱스,요소번호,배열명)
    document.write("map 형식 출력<br/>")
    fruits.map(function(fruit, i) {
      document.write(i + " : " + fruit + " / ");
    });
    document.write("<br/><br/>")
    fruits.map((fruit, i) => document.write(i + " : " + fruit + " / "));
    document.write("<br/><hr/><br/>")


    /*---------------------------------------------*/
    document.write("배열에 요소를'추가','삭제'<br/>")

    // 배열요소추가(push(), unshift())
    fruits.push("포도"); //뒤로 자료가 추가됨
    document.write("11 : " + fruits + "<br/><br/>");
    fruits.push("토마토","키위","자두");
    document.write("12 : " + fruits + "<br/><br/>");
    fruits.unshift("망고","살구"); //앞으로 자료가 추가됨
    document.write("13 : " + fruits + "<br/><br/>");
    
    // 배열의 요소 삭제
    fruits.pop();
    fruits.pop();
    document.write("14 : " + fruits + "<br/><br/>");

    fruits.shift();
    fruits.shift();
    document.write("15 : " + fruits + "<br/><br/>"); //앞에서부터 제거
    
    // 특정위치의 요소를삭제/추가: splice(인덱스번호, 요소개수) 삭제: splice(인덱스번호, 요소개수,추가시킬항목리스트..)
    fruits.splice(2,1); //2번에서 부터 3개지워라
    document.write("16 : " + fruits + "<br/><br/>"); //앞에서부터 제거
    
    fruits.splice(2,1,"자몽","옥수수"); //딸기지우고 그자리에 자몽,옥수수 넣음
    document.write("17 : " + fruits + "<br/><br/>"); //앞에서부터 제거

    fruits.splice(3,0,"앵두"); //자몽과 옥수수사이에 앵두추가
    document.write("18 : " + fruits + "<br/><br/>"); //앞에서부터 제거
    
    // 지정요소를 추출: slice(인덱스번호) -잘라낸요소를 꺼냄
    let imsiFruits = fruits.slice(2,3) // 인덱스 2번지 요소를 추출, 변수 imsiFruits에 담음
    document.write("19 : " + imsiFruits + "<br/><br/>");
    
    imsiFruits = fruits.slice(2,fruits.length) // 인덱스 2번지 요소에서 마지막 요소까지 모두추출
    document.write("20 : " + imsiFruits + "<br/><br/>"); 

    imsiFruits = fruits.slice(2) // 인덱스 2번지 요소에서 마지막 요소까지 모두추출
    document.write("21 : " + imsiFruits + "<br/><br/>"); 
    
    
    document.write("fruits : " + fruits + "<br/>"); //찍어봄
    // 두개의 배열을 묶어서 작업: concat()
    imsiFruits = fruits.slice(2,4);// fruits의 요소중 ,2번지부터 4번지 앞의 요소까지 추출(즉,2번지와 3번지의 요소만 추출)
    document.write("imsiFruits : " + imsiFruits + "<br/>"); //찍어봄
    const concatFruits = fruits.concat(imsiFruits);// fruits와 imsiFruits를 결합하여 concatFruits변수에 담으시오
    document.write("22 : " + concatFruits + "<br/><br/>"); 

    // 배열안의 요소검색: indexOf() :있으면 위치값(인덱스번호) , 없으면 -1 반환한다 / includes() : 있으면 true, 없으면 :false
    document.write("23 : " + concatFruits.indexOf("옥수수") + "<br/><br/>"); // 배열요소중 '옥수수' 가있으면 인덱스 번호를 출력하시오
    document.write("24 : " + concatFruits.includes("옥수수") + "<br/><br/>"); //배열요소중 있어서 true
    document.write("25 : " + concatFruits.indexOf("옥소소") + "<br/><br/>"); //없어서 -1출력됨
    document.write("26 : " + concatFruits.includes("옥소소") + "<br/><br/>"); //없어서 false출력됨
    
    // 배열안의 요소검색 : lastIndexOf() : 뒤에서부터 검색한다 있으면 위치값,없으면 -1반환
    document.write("27 : " + concatFruits.lastIndexOf("옥수수") + "<br/><br/>"); 
    document.write("28 : " + concatFruits.lastIndexOf("옥소소") + "<br/><br/>"); 
    document.write("<br/><hr/><br/>")

    // filter(요소변수,인덱스번호): 지정된 수식으로 배열요소를 걸러서 추출한다
    document.write("29.")
    fruits.filter(function(item,index){
      document.write("index :"+ index + ":" + item+ "/");
    });
    document.write("<br/><hr/><br/>")

    // let res = fruits.filter(function(item,index){
    //   index % 2 == 0; //짝수일경우 /if같은게 들어가지않아서 조건으로 쓸수없음 
    // });
    let res = fruits.filter((item,index) => index % 2 == 0); //그래서 arrow펑션을 써서 조건(인덱스가 짝수인것)을 걸러서 res에넣어줌
    document.write("30. res : " +res);
    
  </script>
</head>
<body>
<p><br/></p>

  <hr/>
  <h2>배열연습</h2>
  <p>
    
  </p>

</body>
</html>
