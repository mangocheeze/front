<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) 선언/사용 예제</title>
  <script>
    'use strict';

    //1.클래스 만들기
    class Member { //클래스 이름은 대문자
      //필드명
      // let name; //js에선 타입이 필요없기때문에 원랜 let으로 선언만해주면되는데 필드에선 아예 안씀
      name;
      age;

      //생성자
      // constructor() {} 이렇게 써도됨
      constructor(name, age) { //외부로부터 name, age를 받아서 필드에 담음
        this.name = name; //this.name 은 클래스에 있는 필드 name
        this.age = age;
      }

      // 메소드
      memberPrint(){
        document.write("성명 : " + this.name + " , 나이 : " + this.age + "<br/>");
      }

    }
    //2.클래스 사용 ? 클래스를 생성후 사용한다 (new)
    let member = new Member("홍길동",25); //()안에 값을 안넣어주면 에러남
    document.write("1: " + member.name + "/" + member.age + "<br/>");
    member.memberPrint(); //메소드를 호출
  </script>
</head>
<body>
  <h2>클래스 연습2</h2> <!--클래스(설계도)를 만들어놓고 객체(제품)생성해서 씀/자바스크립트는 객체생성한후 클래스 써도됨 -->
</body>
</html>
