<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class(객체) getter/setter 예제</title>
  <!-- private 로 선언한걸 읽어오려면 getter setter로 읽어와야함,읽어오거나 저장할때 정확한정보를저장하려고할때 유효성검사하려고 사용-->
  <!-- 자바랑 다른점 : getter setter를 사용할때는 필드를 선언하지 않는다 대신 this._필드명 사용 -->
  <script>
    'use strict';

    //1.클래스 만들기
    class Member { //클래스 이름은 대문자
      //필드명(!! getter와 setter를 통해서 값의 처리때는 필드를 선언하지 않는다 !!)
      // name;
      // age;

      // 생성자
      // constructor(name,age){ //외부로부터 값을 받아서 넣어줌
      constructor(name,age,color){ //외부로부터 값을 받아서 넣어줌
        this.name = name;
        this.age = age;
        this.color = color;
      }

      //getter생성 (읽어옴)
      get name(){ 
        return this._name; //필드명 name에 있는값(this._name)을 return해줘야함
      }
      get age(){ 
        return this._age;
      }
      get color(){
        return this._color;
      }

      // 유효성검사
      //setter생성(저장함/필드에 직접넣을거면 setter가 없어야함,근데 여기선 필드선언안하니까 setter를 통해넣어야함)
      set name(name) { //저장
        this._name = name; //외부에서 name을 받아서 넣어줌
      }
      set age(age) {
        // this._age = age; 
        // this._age = (age <1) ? 1 : age ; //음수로 나오면 1살로 출력 그렇지않으면 들어온age로 출력
        this._age = (age <1) ? age*(-1) : age ; // <삼항 연산자>/age가 음수라면 age에 *-1을 해줌/ 음수를 +25로 나오게하려면
      }
      set color(color){ //표준어가 아닌 다른걸로 넣었을때 '검정'으로 출력시킴
        if(color == "껌정" || color == "블랙" || color == "흑색" || color == "까망" || color =="깜정"){
          this._color = "검정";
        } 
        else{ //껌정, 블랙,흑색,까망,깜정이 아니면 입력한 그대로 출력
          this._color = color;
        }
      }
    }

    // let member = new Member("홍길동",25);
    let member = new Member("홍길동",25,"빨강");
    console.log("성명 :" + member.name);
    console.log("나이 :" + member.age);
    console.log("좋아하는색 :" + member.color);
    // let member2 = new Member("김말숙",-25); 
    let member2 = new Member("김말숙",-25,"깜정"); //표준어가 아닌 다른걸로 넣었을때
    console.log("성명 :" + member2.name);
    console.log("나이 :" + member2.age);
    console.log("좋아하는색 :" + member2.color);
  </script>
</head>
<body>
  <h2>클래스 연습(getter/setter)</h2> <!--클래스(설계도)를 만들어놓고 객체(제품)생성해서 씀/자바스크립트는 객체생성한후 클래스 써도됨 -->
</body>
</html>
