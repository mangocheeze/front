<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for문</title>
  <!-- 부트스트랩 쓰려면 4줄작성하면됨 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck(){
      for(let i=1; i<=100; i++){ //꼭 let을 쓰라는게아니라 변수를 선언해서 쓰라는말임
        if((i % 9) == 0){ //9의배수니까9로나눠줌
          document.write(i + " : 짝짝짝<br/>");
        }
        else if((i % 6) == 0){ //6의배수니까6으로나눠줌
          document.write(i + " : 짝짝<br/>");
        }
        else if((i % 3) == 0){ //3의배수니까3으로나눠줌 //이걸 아래로 두는이유(3의배수가 다 포함되니까 젤위에두면 6이랑 9가 안먹어서)
          document.write(i + " : 짝<br/>");
        }
        else {
          document.write(i + "<br/>"); //다 포함안되면 '짝'없이출력
        }
      } 
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">  <!--반응형으로 됨(부트스트랩에서만인가 ?)-->
  <h2>for문 연습</h2>
  <p>1~100까지의 3의배수는 '짝', 6의배수는 '짝짝', 9의배수는 '짝짝짝'</p>
  <p><input type="button" value="1~100까지박수(3,6,9)" onclick="fCheck()" class="btn btn-primary"/></p><!--btn btn-primary 버튼 부트스트랩사용-->
</div>
<p><br/></p>
</body>
</html>
