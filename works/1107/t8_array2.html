<!-- 콘솔에 출력 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습2</title>
  <script>
    'use strict';

    let arr1 = [10, 8, 20, 15, 11, 17];  
    
    // 정렬 : sort() : 문자형식으로 정렬한다
    let arr2 = arr1.sort(); //arr1을 정렬시키겠다
    console.log("1. 오름차순 정렬 : " + arr2);  //10 11 15 17 20 8 로정렬됨 첫자리를 기준으로 정렬됨 문자형식이라 8이 제일큼

    // 역순정렬 : reverse() : 문자열 형식으로 내림차순 정렬한다
    let arr3 = arr1.reverse(); //arr1을 정렬시키겠다
    console.log("2. 내림차순 정렬 : " + arr3); //8 20 17 15 11 10 정렬됨

    // 최대/최소값 구하기(요소값을구함)
    let maxValue = Math.max(10, 8, 20, 15, 11, 17);
    console.log("3. 최대값 : " + maxValue); //최대값(숫자) 구함 : 20
    
    let minValue = Math.min(10, 8, 20, 15, 11, 17);
    console.log("4. 최소값 : " + minValue); //최소값 구함 : 8
    
    // 배열안에서의 최대값/최소값 구하기
    maxValue = Math.max(...arr3); //arr3배열의 최대값을 구함(arr3)으로만 쓰면 NaN이 나옴 (숫자인지 문자인지모르겠다) 그래서 배열의 숫자의 최대값을 구하라는...을써줌
    console.log("5. 최대값 : " + maxValue); 

    maxValue = Math.min(...arr3);
    console.log("6. 최소값 : " + minValue); 
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <hr/>
  <h2>배열연습2</h2>
</div>
<p><br/></p>
</body>
</html>
