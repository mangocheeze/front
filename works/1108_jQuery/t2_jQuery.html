<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <!-- CDN방식 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> <!-- jQuery (추가로 넣는건 제일 마지막에 작성해야함)-->

  <script> 
    'use strict';   
    // jQuery => $ 로 변경
    // 사용법1-1: $("셀렉터").이벤트(fuction(){}); //jQuery 가장기본방식
    // 사용법1-2 : $('셀렉터').이벤트(); //""나 ''나 상관없음
    // 사용법2 : $().이벤트(); //셀렉터가 아닐경우 따옴표없음
    $(document).ready(function(){ //body의 부분먼저 올린다음 여기에있는내용을 수행함
    
      $("#totalBtn").click(function(){  //계산버튼을 클릭하는 이벤트가 발생했을때
    // 안에 넣는이유 : 버튼을 눌렀을때 수행해야됨
        let cost = $("#cost").val(); //#을써야 id가cost구나 알수있음//자바스크립트방식의 let cost = document.getElementById("cost").val(); 를 축약시킴
        let su = $("#su").val(); //id가 su인 즉, 수량에 입력받은값을 변수 su에담음
    
        if(isNaN(cost) || isNaN(su)){ //가격이나 수량이 숫자가 아닐경우
          alert("숫자만 입력하세요");
          $("#cost").select();
          $("#cost").focus();
          return;
        }
        let res= cost * su ;
        demo.innerHTML = res;
          
      });  
    }); 


    //$가없다는 에러나는이유 : 1)jQuery안올렸을때 

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
      상품가격
      <input type="text" name="cost" id="cost" autofocus class="form-control" />
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success" /> <!--onclick 대신 id로 써도관계없음-->
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
