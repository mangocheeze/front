<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉터</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>  <!--이게 cdn방식으로 있어서 $ 쓸수있는거임 !-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    // 겹치는 부분은 마지막에 쓴걸로 css가적용됨
    // ()안에는 ""도 상관없음,자바스크립트에선 '',""나 상관없음

    //선택자연습
    $(document).ready(function(){
      //css.('속성','값')
      //전체선택자 (*)
      $('*').css('color','gray'); //전체 색깔을 gray로 바꿈

      //태그선택자
      $('h2').css('backgroundColor','blue'); //<h2>의 뒷배경색을 blue로 바꿈
      //jQuery는 카멜표기법을 좋아하기때문에 - 안쓰고 대문자로바꿔줌

      //아이디 선택자(#)
      $('#a').css('fontSize','20pt');  //id가 a/ id가 같은게 여러개일때 첫번째 하나밖에 인식못함 (그래서 같은 아이디는 본문에 하나만씀)

      //클래스 선택자(.)
      $('.test').css('backgroundColor','#f0f'); //클래스가 test인곳
      $('.test3').css('fontSize','25pt');  //클래스 test3

      //조합선택자 (같은태그안에 있는거)
      //자손인경우 띄워쓰고 자손이아니라 그룹이라 붙여씀
      $('div#a').css('color','orange'); //div에들어가있는 id a <div id="a">
      $('span#a').css('color','brown'); //span에들어가있는 id a만 <span id="a">
      $('span#a').css('backgroundColor','yellow'); //<span id="a">

      //포함선택자
      // 자손선택자(자손이라 한칸 띄워씀) : 자식선택자는 >로 표시해주면됨 
      // 여기서 div는 뭐든 될수있음 제일 첫번째 div가 보통 부모
      $('div h2').css('fontStyle','italic'); //div안에 자식 h2 /'진달래꽃'적용
      //fontFamily = fontStyle :글꼴
      $('div .main').css('fontFamily','궁서'); //div안에 자식 클래스main 에적용/<span class="main">도 되는이유: <div>나보기가 <span class="main">역겨워</span> 에서 div가 부모가됨
      
      //묶음선택자(','로구분 -띄워쓰기는 상관x)
      $('#a, #b, h4, .main').css('textDecoration','underline')  //textDecoration 속성: 밑줄
    });

  </script>
  <style>
    /* #a {font-size: 20pt;} */
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <!-- div{연}*4(반복할수) 하고 엔터치면 바로 <div>묶여서 나옴 -->
  <!--클래스는 같은이름 두번나와도됨-->
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는 </div>
  <div>말없이 고이보내 드리오리다 </div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실길에</h4> 뿌리오리다</div>  <!--<div class="">안에 클래스를 여러개 써도됨 :test2 클래스도되고 main클래스도된다는뜻-->
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
  <div><span id="a">죽어도</span> <span class="test test3">아니눈물</span> 흘리오리다</div>
  <div>The End</div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
