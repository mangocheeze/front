<!-- 그냥 사용하기위해 만든예제 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>셀렉터</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(function(){
      let atom = $('.test').css('color','orange'); //test클래스( class="test"라고쓰여있는곳 다바뀜)를 orange색깔로 바꾸고 atom변수로 받음
      console.log(atom); //콘솔에찍어보면 atom에 포함된것(class="test"인것)들을 다 따로 css를 넣어줌 (=>배열로 사용가능하단뜻)

    //배열객체로 설정된 항목의 색인값으로 자료를 제어해보자
      //배열로 꺼낸 항목을 *자바스크립트*로 사용한 예
      let first = atom[0]; //atom을 배열로 만들고 atom의 인덱스가 0번째인 배열을 first로담음
      console.log(first); //인덱스가 0번째 atom인 '역겨워'를 가져옴
      first.style.color = 'red'; //'역겨워'에만 색깔을 red로 줌 /jQuery명령이 아니라 javascript명령임.변수로 담아오면 javascript로 쓸수있음

      //배열로 꺼낸 항목을 *jQuery*로 사용한 예
      let second = atom[1]; //atom의 인덱스가 1번째인 배열을 second로담음
      console.log(second); //인덱스가 1번째 atom인 '즈려밟고' 출력
      $(second).css('color','blue'); //셀렉터가 아니면 $('') 작은따옴표가 필요없음 /jQuery명령

      console.clear(); //콘솔 청소: ccl 누르고 엔터치면나옴

      //반복문(순환)처리
      atom.each(function(i,item){  //function은 기능이란뜻 //매개변수(인덱스,요소) /요소명은 셀렉터가 아님=>''필요x
      //자바스크립트:forEach(매개변수(요소,인덱스)) => jQuery: each(매개변수(인덱스,요소)) 이렇게 축약함
        console.log(item); //요소가 출력
        $(item).css('backgroundColor','pink'); //item은 셀렉터가아니라 ''필요없음
      }); 
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>진달래 꽃</h2>
  <p>작가 : 김소월</p>
  <!-- div{연}*4(반복할수) 하고 엔터치면 바로 <div>묶여서 나옴 -->

  <!-- 원래는 id는 같은이름 한번만 나와야함 -->
  <div id="a">1연</div>
  <div>나보기가 <span class="test">역겨워</span> 가실때에는 </div>
  <div>말없이 고이보내 드리오리다 </div>
  <div id="a">2연</div>
  <div>영변에 약산 진달래꽃</div>
  <div class="test2 main">아름따다 <h4>가실길에</h4> 뿌리오리다</div> <!--클래스는 같은이름 두번나와도됨-->
  <div id="a">3연</div>
  <div id="b">가시는 걸음걸음 놓인 그꽃을</div>
  <div>사뿐이 <span class="test">즈려밟고</span> 가시옵소서</div>
  <div id="a">4연</div>
  <div>나보기가 <span class="main">역겨워</span> 가실때에는</div>
  <div><span id="a">죽어도</span> <span class="test">아니눈물</span> 흘리오리다</div>
  <div>The End</div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
