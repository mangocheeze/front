<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>basic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    $(document).ready(function(){ //document로 쓰게되면 .ready써줌  //문서가 준비되면 매개변수로 넣은 콜백 함수(function(){})를 실행하라는 의미
    //$(function(){}과 차이점? 없음.그냥 축약한거임

    
      // let show = $('.container div:visible'); //container클래스안에 div에 visible이 있는 자손태그
      let show = $('.container > div:visible'); //화면에 보이는것만 show에담겠다(display:none만 제외/hidden은 영역이있으니까 포함) //container클래스안에 자식 div의 보이는 요소들을 보여달라 ???/visible은 명령어
      console.log(show);

      let showArray = []; //배열로선언
      for(let i=0; i<show.length; i++){
        // showArray.push(show[i].innerHTML); //.push() :배열에 집어넣는 명령어/div태그로 넣어야되니까 text가아닌 html (=>자바스크립트방식)
        showArray.push($(show[i]).html());  //showArray배열에 i번째 show를 html로 집어넣어라 //javascript 명령을 jQuery방식으로 바꿈 /innerHTML => html로 축약함 
      }
      console.log(showArray);//요소가 들어가있는 각각의 항목 출력됨(display:none;으로 한 안녕하세요3은 출력 x)
      console.clear(); //ccl엔터치면나옴

      //demo에 적용
      // $('#demo div:first').text(showArray);  //demo의 자식 div중 첫번째 /:first는 '첫번째'라는 명령어임  <div></div><div></div> 보임/?????
      $('#demo div:first').html(showArray);   //text대신 html로 쓰면 가상창(demo)에 <div></div><div></div> 안보임
      // demo에 첫번째 <div></div>사이에 showArray를 출력하겠다!!!  

      // //map문을 이용한 처리(map도 반복할때 처리)
      // $('.container > div:hidden').map(function(i,item){ //container클래스 바로밑(자식) div:hidden 처리한거 (화면에 안보이게해놓은거)
      //   console.log(item);  //안보이는거에대해서 찾음(여러개가 있을수있어서 map(반복)으로 찾음)  //안녕하세요3출력됨
      // });

    let hiddenArray = $('.container > div:hidden').map(function(i,item){ //화면에 안보이는걸 hiddenArray에 담아라//container클래스 아래 자식태그 div에 hidden해놓은걸 map으로 반복해서 요소를 return해라?
      // console.log(item); 
      return $(item).html();
    });
    console.log(hiddenArray);
    console.clear();
    
    // //map을 사용하여 값을 읽어올때는 join()을 사용할때 get()메소드를사용한다
      hiddenArray = $('.container > div:hidden').map(function(i,item){
    //     // console.log(item); 
        return $(item).html();
      }).get().join('/');  //join으로 구분자로 분리해서 따로 보고싶을때
    //   // console.log(hiddenArray); 콘솔에출력
    //   // $('#demo div:last').text(hiddenArray); //브라우저에 출력
      $('#demo div:last').html('<br/>'+hiddenArray);
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>안녕하세요1</h2>
  <div style="opacity: 0.2">안녕하세요2</div>  <!--20%불투명하게보임/opacity:불투명도 값:0~1(0:투명~1:불투명)-->
  <div style="display:none;">안녕하세요3</div>  <!--display:none : 완전히 사라짐(찾으려면 개발자모드에서 소스코드에서찾아야함)-->
  <div>안녕하세요4</div>
  <div style="visibility: hidden;">안녕하세요5</div>  <!--visibility: hidden => 화면에서만 보여주지않음(영역은 남아있음)-->
  <div style="overflow: hidden;">안녕하세요6(레이어 블록에서 글자가 넘칠때 처리)</div> <!--글자 넘치는걸 감춤-->  
  <div style="overflow: hidden; width: 0px; height:0px;">안녕하세요7</div> <!--0px로 하니까 공간이 작아서 아래로 넘침,거기에 hidden을써서 공간이 부족해서 보여주지않음-->
  <div style="display:none;">안녕하세요8</div>
  <div>안녕하세요9</div>
  <hr/>
  <div id="demo">
    <div></div>
    <div></div>
  </div>
</div>
<p><br/></p>
</body>
</html>
