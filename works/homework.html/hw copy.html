<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입form</title>
  <style>
    .tit{
      width: 100px;
      background-color: aqua;
    }
    .jongbo{
      width: 100px;
      background-color: aquamarine;
    }
    .btn{
      cursor: pointer;
    }
    input[type="file" ]{
      color: blueviolet;
      background-color: aliceblue;
    }
    .sogae1{
      color:hotpink;
      background-color: aliceblue;
    }
    input[type="text"]{
      color:cornflowerblue;
      background-color: azure;
      font-size: 15px;
    }
    input[type="password"]{
      color:cornflowerblue;
      background-color: azure;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <h2>회원가입</h2>
  <form name="myform" method="get" action="#">
    <table border cellpadding="10px" cellspacing="0px">
      <tr>
        <td>
          <label for="mid" class="tit">아이디</label>
        </td>
        <td>
          <input type="text" name="mid" id="mid" placeholder="아이디를 입력하세요" autofocus />
        </td>
      </tr>
      <tr>
        <td>
          <label for="pwd" class="tit">비밀번호</label>
        </td>
        <td>
          <input type="password" name="pwd" placeholder="비밀번호를 입력하세요" id="pwd" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="irum" class="tit">성명</label>
        </td>
        <td>
          <input type="text" name="irum" id="irum" placeholder="성명을 입력하세요"/>
        </td>
      </tr>
      <tr>
        <td>
          <label for="age" class="tit">생년월일</label>
        </td>
        <td>
          <input type="date" name="birthday" id="brithday" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="mail" class="jongbo">메일주소</label>
        </td>
        <td>
          <input type="email" name="email" placeholder="abcd123@naver.com" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="sex" class="jongbo">성별</label>
        </td>
        <td>
          <input type="radio" name="gender" id="gender1" value="male" checked>남자
          <input type="radio" name="gender" id="gender2" value="female" />여자
        </td>
      </tr>
      <tr>
        <td>
          <label for="hob" class="jongbo">취미</label> 
        </td>
        <td>
          <input class="chek" type="checkbox" name="hobby" id="hobby1" value="운동"/>운동
          <input type="checkbox" name="hobby" id="hobby2" value="노래"/>노래
          <input type="checkbox" name="hobby" id="hobby3" value="미술"/>미술
          <input type="checkbox" name="hobby" id="hobby4" value="요리"/>요리
        </td>
      </tr>
      <tr>
        <td>
          <label for="col" class="jongbo">좋아하는 컬러</label> 
        </td>
        <td>
          <input type="color" name="color" />
        </td>
      </tr>
      <tr>
        <td>
          <label for="hom" class="jongbo">거주지</label>
        </td>
        <td>
          <select name="home">
            <optgroup label="충북">
              <option>청주</option>
              <option>충주</option>
              <option>제천</option>
              <option>보은</option>
              <option>옥천</option>  
            </optgroup>
            <optgroup label="충남">
              <option>천안</option>
              <option>공주</option>
              <option>보령</option>
              <option>아산</option>
              <option>논산</option>
            </optgroup> 
          </select>  
        </td>
      </tr>
      <tr>
        <td>
          <label for="sogae" class="jongbo">자기소개</label><br/>
        </td>
        <td>
          <textarea class="sogae1" rows="5" cols="50" name="content" id="content" placeholder="자기소개"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label for="sajin" class="jongbo">사진첨부</label>
        </td>
        <td>
          <input type="file" name="file"><br/><br/>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="reset" value="다시입력" class="btn"/>
          <input type="button" value="회원가입" class="btn"/>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
