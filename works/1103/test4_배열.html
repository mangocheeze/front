<!-- 콘솔에 띄움 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열연습</title>
  <script>
    'use strict';

    /*배열선언 : 자바 =>int[] atom = new int [3];
                자바스크립트 => new Array(), ['값1','값2',...];
    */
    //new Array() 방법
    const arr1 = new Array(); //생성하고 변수 arr1에 담음
    console.log("arr1 : " + arr1); //콘솔에 띄움
    console.log("===================");
    //['값1','값2',...] 방법
    const arr2 = ["사과","배","바나나","딸기","토마토"];
    console.log("arr2 : " + arr2); 
    console.log("arr2의 길이 : " + arr2.length);
    console.log("0. : " + arr2[0]);
    console.log("2. : " + arr2[2]);
    console.log("4. : " + arr2[4]);
    console.log("===================");
    //
    for(let i=0; i< arr2.length; i++){
      console.log("arre["+i+"]= " + arr2[i]);
    }

    // arr2배열의 마지막 자료를 출력하세요?
    console.log("arr2배열의 마지막요소 : " + arr2[arr2.length-1]);
    console.clear(); //콘솔에 뜬거 삭제

    /*향상된 for문 : 자바=> for(타입명 개별항목변수 : 객체변수)
              자바스크립트=> for(?변수명 of ?변수명)
    */
    let cnt =0;
    for(let arr of arr2){
      console.log("arr2["+cnt+"] = " + arr);
      cnt++;
    }
  </script>
</head>
<body>
  <h2>배열연습</h2>
</body>
</html>
