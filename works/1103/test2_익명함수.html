<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명함수</title>
</head>
<body>
  <h2>익명함수(Anonymous Function)</h2>
  <p>
      <input type="button" value="일반함수연습" onclick="fCheck1()" />
      <input type="button" value="익명함수연습" onclick="fCheck2()" />
  </p>
  <hr/>
  <div id="demo"></div> <!--가상 만들기-->
    
  <script>
    'use strict';
    let cnt = 0;
    
    function fCheck1(){
      cnt++;
      demo.innerHTML = "이곳은 일반함수입니다.(cnt=<font color='red'><b>"+cnt+"</b></font>)";
    }
    
    /* function _____(){} 일반함수*/
    // let 변수 = function(){ //익명함수

    //익명함수(함수명이 없는 함수) -환경세팅한거에다가 다른환경을 추가할때 (연산할때는) 이걸사용 변수처럼씀
    let fCheck2 = function(){ //익명함수
      cnt++;
      demo.innerHTML = "이곳은 익명함수입니다(cnt=<font color='blue'><b>"+cnt+"</b></font>)";  
    }
    
    fCheck1(); //스크립트가 실행되자마자 이걸 호출하라
    fCheck2();
    </script>
</body>
</html>
