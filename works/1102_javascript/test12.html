<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <script>
    'use strict'; //변수선언을(변수의 타입작성을)안해주면 에러가 나게끔 해주는명령어

    function fCheck() { //function은 함수를 적을때 쓰는 명령어
      let su1 = document.myform.su1.value; //document 안에 myform안에있는 input태그의 name="su1"에 입력된값(value)을 su1이라는변수에 담겠다
      let su2 = myform.su2.value; //document는 같이있을때 생략가능
      let res = parseInt(su1) + parseInt(su2); //su1과 su2 숫자로 형변환해줌(html?은 숫자도 다 문자로인식하기때문에 형변환필요)
      alert("두수의 합? " + res); //alert 는 작은창 띄우는거
      myform.submit(); //이걸쓰면 계산 버튼을 눌렀을때 값이 넘어감이보임(체크하고넘기고싶을때 사용/전송버튼을 눌렀을때 값이넘어감)
    }
  </script>
</head>
<body>
  <h2>폼을 통한 자료값의 전달</h2>
  <form name="myform" method="get" action="#">
    <p>첫번째 수? <input type="text" name="su1" autofocus required/></p>
    <p>두번째 수? <input type="number" name="su2" required/></p>
    <p>
      <input type="button" value="계산" onclick="fCheck()"/> <!--onclick은 마우스로 클릭시 이벤트가발생함(이벤트는 함수 fCheck을 호출-위에function fCheck()의 블럭을실행함)/ fCheck는 내가 마음대로 줘도됨-->
      <input type="reset" value="재계산"/> 
      <input type="submit" value="전송" onclick="fCheck()"/> <!-- 체크를 하고 넘기고싶으면 button을 사용, submit에선 onclik 써봐야 필요없음(전송이 먼저되니까 작업의 순서가 바껴서 좋은방법x ???)-->
  </p>
  </form>
  
</body>
</html>
