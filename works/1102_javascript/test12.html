<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test12.html</title>
  <script>
    'use strict';

    function fCheck() {
      let su1 = document.myform.su1.value;
      let su2 = myform.su2.value;
      let res = parseInt(su1) + parseInt(su2);
      alert("두수의 합? " + res);
      myform.submit(); //이걸쓰면 계산 버튼을 눌렀을때 값이 넘어감이보임
    }
  </script>
</head>
<body>
  <h2>폼을 통한 자료값의 전달</h2>
  <form name="myform" method="get" action="#">
    <p>첫번째 수? <input type="text" name="su1" autofocus required/></p>
    <p>두번째 수? <input type="number" name="su2" required/></p>
    <p>
      <input type="button" value="계산" onclick="fCheck()"/> <!-- fCheck는 마음대로 이름넣은함수-->
      <input type="reset" value="재계산"/> <!-- fCheck는 마음대로 이름넣은함수-->
      <input type="submit" value="전송" onclick="fCheck()"/> <!-- 체크를 하고 넘기고싶으면 button을 사용 submit에선 onclik 써봐야 필요없음(전송이 먼저되니까 작업의 순서가 바껴서 좋은방법x ???)-->
  </p>
  </form>
  
</body>
</html>

<!-- dom (돔)의 계층구조: 도큐먼트-> 폼(myform) -> (input) ->value(초기값) -->
