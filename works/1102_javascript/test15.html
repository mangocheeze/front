<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test15.html</title>
  <script>
    'use strict'
  
    function calc(){
      let res = eval(myform.insert.value); //document안의 myform안에엤는 insert의 값을 사칙연산계산한걸 변수res에 담겠다
      myform.result.value = res; //위에서 담은 변수 res를 결과창에 담겠다
    }
  </script>
</head>
<body>
  <h2>계산</h2>
  <form name="myform" method="get" action="#">
    <p>
      계산식 : <input type="text" name="insert" id="insert"/>
    </p>
    <p>
      결과 : <input type="text" name="result" id="result" readonly/> <!--readonly쓸수는 없고 읽게만함-->
    </p>
    <p>
      <input type="button" value="계산" onclick="calc()"/> <!--calc는 계산이라는뜻의 줄임말을 그냥임의로준거임(함수이름은 자유)-->
    </p>
  </form>
</body>
</html>
