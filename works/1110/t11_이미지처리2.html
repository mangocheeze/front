<!-- 사진에 마우스올리면 사진크게나오게하기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#product img').mouseover(function(){ //마우스를 올렸을때

        let imgSrc = $(this).attr("src"); //jQuery는 이미지경로(src)를 변수로 받아 따당처리할수있음
        let img = '<img src="'+imgSrc+'" width="300px" height="220px"/>'; //jQuery는 이미지경로를 변수로 받아 ??할수있음
        $('#demo').html(img);  //img변수에다가 담아와야함
      });
    });

  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>이미지 속성 변경</h2>
  <div id="product">
    <img src="../../images/1.jpg"  width="80px" height="70"/>
    <img src="../../images/2.jpg"  width="80px" height="70"/>
    <img src="../../images/3.jpg"  width="80px" height="70"/>
    <img src="../../images/4.jpg"  width="80px" height="70"/>
    <img src="../../images/5.jpg"  width="80px" height="70"/>
  </div>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
