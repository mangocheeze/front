<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    let addTbl;

    function insRow(){
      addTbl = document.getElementById("addTable");
      let addRow = addTbl.insertRow();  //insertRow() : 'addTbl' 테이블의 행의 개념으로 한개를 더 추가...의 의미
      addRow.onmouseover = function(){  //addRow변수에 마우스가 올라갔을때 처리
        addTbl.clickedRowIndex = this.rowIndex;  //clickedRowIndex : 클릭한 Row의 위치를 반환(확인)
      }
      let addCell = addRow.insertCell(); //앞에서 클릭된 행의 위치를 얻어와서, 현재테이블의 해당행의 열(셀)에 넣음
      
      // 삽입 시켜놓은 셀에 추가될 테이블의 내용을 기록해준다 (단가 수량 금액 삭제를 테이블의 셀로만들어서 누적???)
      let formTag = ""; //누적
      formTag +='단가:<input type="text" name="addText1" style="width:60px; height:20px; "/>';
      formTag +='수량:<input type="text" name="addText2" style="width:60px; height:20px; " onblur="formCalc();"/>';
      formTag +='금액:<input type="text" name="result" readonly style="width:60px; height:20px;"/>';
      formTag +='<input type="button" value="삭제" onclick="removeRow()"/>'; //삭제
      
      addCell.innerHTML = formTag;
    } 

    //추가된 행(table)을 삭제
    function removeRow(){
      addTable.deleteRow(addTbl.clickedRowIndex);
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <table>
      <tr>
        <td>
          <input type="button" value="상품추가" onclick="insRow()"/>
        </td>
      </tr>
      <tr>
        <td>
          <table id="addTable" width="400px">
            <tr>
              <td>
                단가:<input type="text" name="addText1" style="width:60px; height:20px; "/>
                수량:<input type="text" name="addText2" style="width:60px; height:20px; " onblur="formCalc();"/>
                금액:<input type="text" name="result" readonly style="width:60px; height:20px;"/>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <br/>
    <table width="400px">
      <tr>
        <td style="text-align:center">
          <input type="button" value="확인" onclick="fChcek()"/>
          <input type="reset" value="다시입력"/>
          <input type="button" value="초기화" onclick="location.reload()"/>
        </td>
      </tr>
    </table>
  </form>
  <hr/>
</div>
<p><br/></p>
</body>
</html>
