<!-- 마우스올리면 나오는 도움말 -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블속성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){  //함수를 두개쓰면 하나는 참으로 하나는 거짓으로봄 
      $('h3 a').hover( //커서가 올라갔을때 수행할 내용
        function(){ //참일때 수행
          $('#toolTip').slideDown(300); //slideDown() :요소를 아래쪽으로 나타나게함
        },
        function(){// 거짓일때수행
          $('#toolTip').slideUp(300); //slideUp() : 요소를 위쪽으로 사라지게함
        }
      )
      .mousemove(function(evt){ //마우스 포인트를 따라 좌표를 바꾸게함 /evt:이벤트
        $("#toolTip").css({left:evt.pageX+2+"px" , top:evt.pageY+20+"px"}); //좌표를 바꿈 /이벤트에 위치하고있는 페이지의 x좌표,y좌표(+2 +20 한이유: 안쓰면 너무 마우스랑가까움)
      });
    });
  </script>
  <style>
    #toolTip {
      position: absolute ;/*h3에대해서 시작해서???*/
      background-color: beige;
      display: none; /*'Javascript 라이브러리 입니다'안나오게함*/
    }
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>툴팁(풍선도움말)</h2>
  <h3><a href="#">jQuery</a>란 무엇입니까?</h3>
  <span id="toolTip">Javascript 라이브러리 입니다</span>
</div>
<p><br/></p>
</body>
</html>
