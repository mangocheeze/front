<!-- 동시에 적용하기 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blur(블러)처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script>
    'use strict';
    $(function(){
      $('#txtName').on('mouseover focus', function(){//입력창에 마우스 올리거나 클릭하면 demo에 나올 내용에 css 동시에 적용 ['mouseover focus' :''로 묶어주면 over도 감지 focus도감지(동시에감지)]/.next().next()해서 다음다음거를 적용
        $(this).next().next().css("backgroundColor","orange");
      });
      $('#txtName').on('mouseout blur', function(){//mouseout:마우스가 벗어나거나 blur: tab키를 누르면 demo에 나올 내용에 css 동시에 적용
        $(this).next().next().css("backgroundColor","white");
      });

    });
  </script>
  <style>
    
  </style>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>focus와 blur 이벤트 처리</h2>
  <form name="myform">
    <div>
      성명 : <input type="text" name="name" id="txtName" class="form-control"/>
      <input type="button" value="클릭" id="btn1" class="btn btn-success form-control m-3"/>
      <p id="demo">내용이 없군...요....</p>
    </div>
    <hr/>
  </form>
</div>
<p><br/></p>
</body>
</html>
