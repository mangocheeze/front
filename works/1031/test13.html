<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test13.html</title>
  <style>
    *{margin:0px}/*모두에게 줄때*/
    .container{
      margin: 0 auto;
      width: 1000px;
    }
    a{
      text-decoration: none;
      color: blue;
    }
    a:hover{
      text-decoration: underline;
    }
    ul li{
      list-style: none;
      float: left;
      padding: 10px 20px; /*위아래/ 좌우*/
      background-color: aquamarine;
      border: 1px solid gray;
    }
    ul li:hover{
      background-color: blue;
    }
    ul li:first-child{
      border-radius: 15px 0 0 15px; /*'가' 칸의 모서리*/
    }
    ul li:last-child{
      border-radius: 0 15px 15px 0; /*'하'칸의 모서리*/
    }    
  </style>
</head>
<body>
  <div class="container">
    <h2>메뉴연습</h2>
    <nav>
      <ul>
        <li><a href="#">가</a></li>
        <li><a href="#">나</a></li>
        <li><a href="#">다</a></li>
        <li><a href="#">라</a></li>
        <li><a href="#">마</a></li>
        <li><a href="#">바</a></li>
        <li><a href="#">사</a></li>
        <li><a href="#">아</a></li>
        <li><a href="#">자</a></li>
        <li><a href="#">차</a></li>
        <li><a href="#">카</a></li>
        <li><a href="#">타</a></li>
        <li><a href="#">파</a></li>
        <li><a href="#">하</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
