<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6.html</title>
  <style>
    /*이곳은 스타일시트 주석입니다*/

    /* 아이디선택자(id)*/
    h2{
      background-color: yellow;
    }
    #cont1{/*#은 아이디를 지정하겠다는뜻(아이디를 지정한건 순서관계없음*/
      background-color: red; 
    }
    .cont2{  /* .은 클래스를부름 */
      background-color: salmon;
    }
    div{
      background-color: blueviolet;
    }
    span{
      background-color: brown;
    }
  </style>
</head>
<body>
  <!-- 이곳은 html 주석입니다 -->
  <h2>선택자(selector) 연습</h2> 
  <p>a. p태그 선택자</p>
  1.이곳은 일반영역입니다.<br/>
  2.이곳은 일반영역입니다.<br/>
  <p>b. p태그 선택자</p>
  <div>3.이곳은 div태그 영역입니다</div>
  <div  id="cont1">4.이곳은 div태그 영역입니다</div> 
  <!-- id이름 아무거나주기 div나 span은 이름을 주기위한 태그-->
  <span>5.이곳은 span태그 영역입니다</span>
  <span class="cont2">6.이곳은 span태그 영역입니다</span>
  7.이곳은 일반영역입니다<br/>
  <p>8.셀렉터 연습</p>
</body>
</html>

<!-- 하나의 페이지에서 무조건 하나의이름만 주면 id
  클래스는 본문에 여러번 나와도됨(한번만나와도됨)
  아이디: # 클래스:. -->
