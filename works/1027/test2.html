<html>
<head>
  <title>div태그와 span태그</title>
</head>
<body>
  <h2>div태그와 span태그 사용법</h2> 
  <!--
   독립적으론 의미가 없지만 사용의 주 목적은 이름을 부여하기위함이다(물에 띄운다설명 생각- 브라우저화면을 줄이면 한줄로 사이사이끼어들어 보여줌)
   div : 문단의 의미로해석- Block형식
   span: 단어의 의미로해석- UnBlock형식, inLine형식
   -->
   <p>1.안녕하세요</p>  <!-- 문단개념 -->
   2.안녕하세요<br/>    <!-- 단어개념 -->
   <div id="tit3">3.안녕하세요.</div> <!-- 문단개념(p랑 똑같이결과나옴) -->
   <span id="tit4">4.안녕하세요.</span>
   반갑습니다.
</body>
</html>
