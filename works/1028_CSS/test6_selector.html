  <title>test6.html</title>
  <style>
    /*이곳은 스타일시트 주석입니다*/

    /* *은 전체선택자*/

      font-size: 20pt;
      color: blue
    }  
    body {color: brown;}
    p {color: rgb(165, 111, 231); }  /*p와 body가 태그선택자(selector)임*/
  </style>
</head>
<body>
  <!-- 이곳은 html 주석입니다 -->
  <h2>선택자(selector) 연습</h2> 
  <p>a. p태그 선택자</p>
  1.이곳은 일반영역입니다.<br/>
  2.이곳은 일반영역입니다.<br/>
  <p>b. p태그 선택자</p>
  
</body>
</html>
