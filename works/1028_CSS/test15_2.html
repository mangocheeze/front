  <style>
    #content1,#content2{
      width: 380px;
      float: left;  /*브라우저 크기를 늘리면 위로올림 left , right, (center-잘 사용x) */
    }
    /* #content1{

    #content3{
      /* clear: right; 위에있는 folat속성right를 따라가지 않음 */
      clear: both; /*위에가 left가되던 right가되던 따라가지않을래*/
    }
    ul{
      list-style: none; /*리스트 점 없앰*/  
    }
    fieldset{
      /* margin: 25px 0 px 30px 10px; 시계방향(위->오른쪽->아래->왼쪽) */
      /* margin: 25px; 숫자1개: 전체 (위,오른쪽,아래,왼쪽)의 마진을 의미 */
      /* margin: 25px 10px; 숫자2개: 전체 (위/아래,오른쪽/왼쪽)의 마진을 의미 즉 25 10 25 10을의미 */
      margin: 25px 10px 40px; /*숫자3개: 전체 (위,오른쪽,아래)의 마진을 의미(왼쪽은 오른쪽과 똑같이씀*/
      /* padding:20px; */
      /* padding:20px 10px; */
      padding:20px 10px 30px;
    }
    legend{
      color: darkblue;
      font-size: 15pt;

    }
    ul li{
      margin: 20px 0px;
    }
    .tit1{
      width: 80px;
      float: left; /*float를쓰면 inline속성을 버림(물에띄움)*/
    }
    .btn{
      margin: 0px 20px 0px 0px;
    }
