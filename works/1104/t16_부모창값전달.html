<!-- 라이브 서버로 해야 적용됨 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새창에 값 넘기기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let newWindow;

    function idCheck() {
      let url = "t16_child.html"; //자식창띄움
      let wName = "test16"; //윈도우 이름
      let opt = "width=500px, height=400px, left=300px, top=200px"; //윈도우 옵션
      let mid = document.getElementById("mid").value; //부모창에서 입력한 아이디값을 변수 mid에 담음

      if(mid.trim() == "") {
        alert("아이디를 입력하세요");
        document.getElementById("mid").focus(); //아이디입력칸에 커서띄움
        return false;  //실행을 끝냄
      }

      newWindow = window.open(url, wName, opt);//새창띄우기(url,윈도우이름,옵션) 
    }

    function childClose() {
      // window.close();  // 현재 창이 닫힌다.
      newWindow.close(); //???
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>새창에 값 넘기기 : 이곳은 부모창입니다.</h2>
  <form name="myform">
    <p>
      아이디 : <input type="text" name="mid" id="mid" autofocus required />
      <input type="button" value="아이디중복체크" onclick="idCheck()"/>
    </p>
    <p>
      비밀번호 : <input type="password" name="pwd" id="pwd" required />
    </p>
    <p>
      <input type="button" value="자식창닫기" onclick="childClose()"/>
    </p>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
