<!-- 콤보상자는 하나만 선택함 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>콤보박스1</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function fCheck() {
      let fruit = document.getElementById("fruit").value;

      if(fruit == ""){
        alert("과일을 선택해주세요!");
      }
      else{
        document.getElementById("demo").innerHTML = "선택한 과일은 <font color ='red'>"+fruit+"</font>"
      }
    }
  </script>
  <style>
    .b{ border: 1px solid #ccc;}
  </style>
</head>
<body>
  <p><br/></p>
  <div class="container">
    <h2>콤보상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" onchange="fCheck()" class="form-control mb-2"> <!-- mb-2 : 줄 띄우기/ onchange="fCheck()": 선택만하면 바로 demo에 출력됨 -->
          <option value="">선택하세요</option>
          <option value="사과">사과</option>
          <option value="배">배</option>
          <option value="바나나">바나나</option>
          <option value="파인애플">파인애플</option>
          <option value="수박">수박</option>
          <option value="딸기">딸기</option>
          <option value="자몽">자몽</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된과일은" onclick="fCheck()" class="btn btn-success form-control"/> <!--form-control은 알아서 한줄 채워줌-->
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div>  <!--class="mt-4" 은 margintop을 4만큼 줌-->
  </div>
</body>
</html>
