<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout3</title>
  <!--1초씩 자동으로 증가/감소/정지함  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num = 0;
    let timeCheck;

    function numTime(sel){ //변수를 sel로받음
      if(sel == 'plus'){
        num++;
        demo.innerHTML = "<b>"+ num +"</b>"; 
        clearTimeout(timeCheck); //timeCheck라는 매개변수에 현재설정된 타임이 있다면 지워버려라
        timeCheck = setTimeout("numTime('plus')",1000);  //1초뒤에 plus란 함수에 ???//사용법: setTime("함수명",지연시간)
      }
      else if(sel == 'minus'){
        num--;
        demo.innerHTML = "<b>"+ num +"</b>"; 
        clearTimeout(timeCheck);
        timeCheck = setTimeout("numTime('minus')",1000);  
      }
      else{
        demo.innerHTML = "<b>"+ num +"</b> 정지합니다."; 
        clearTimeout(timeCheck);
      }
    }


  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>setTimeout 함수</h2>
  <p>
    <input type="button" value="증가" onclick="numTime('plus')" />
    <input type="button" value="감소" onclick="numTime('minus')" />
    <input type="button" value="정지" onclick="numTime('stop')" />

  </p>
  <div id="demo">0</div>
</div>
<p><br/></p>
</body>
</html>
