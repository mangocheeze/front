<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스위치잡기</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function mClick(){
      // alert("클릭 이벤트 발생");
      document.getElementById("demo").style.backgroundColor="#f00"; //-color냐 Color냐 차이
      document.getElementById("demo").style.color = "#fff";
    }

    function mDblClick(){
      // alert("더블 클릭 이벤트 발생");
      document.getElementById("demo").style.backgroundColor="#f00"; //-color냐 Color냐 차이
      document.getElementById("demo").style.color = "#fff";
    }

    function mDown(e) { //e : 이벤트발생
      let str = "";
      let x = e.screenX; //screen에 X좌표를 받겠다
      let y = e.screenY; //screen에 Y좌표를 받겠다

      str += "발생할 이벤트는 : " + e.type + "<br/>"; //이벤트출력
      str += "X좌표 : <b>" + x + "</b><br/>";  //x출력
      str += "Y좌표 : <b>" + y + "</b><br/>";  //y출력

      demo.innerHTML = str; //demo에 출력된걸 str에 담아서 보낼거임
    }

    document.onclick = mClick;  //클릭시
    document.ondblclick = mDblClick; //더블클릭시
    document.onmousedown = mDown;  //onmousedown= 마우스누르고있을때/mDown은 변수, 이변수는 함수이름이랑 같음
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 위치잡기</h2>
  <p>마우스를 클릭하시면 현재 좌표가 출력됩니다</p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
