<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>onLoad이벤트처리</title>
  <script>
    'use strict';

    // alert("1.안녕하세요!!!") //윈도우 창열리면 바로 실행/이걸 onLoad라고 볼수있음
    function onLoadFuc(){
      alert("2.환영합니다"); //버튼을 눌러야만 수행
    }

    function onunLoadFuc(){

    }
  </script>
</head>
<body onload="onLoadFuc()" onunload="onunloadFunc()"> <!--onload="onLoadFuc()"이걸 써주면 윈도우 창열리면 바로실행-->

  <input type="button" value="onLoad호출" onclick="onLoadFuc()"/>
  <input type="button" value="onLoad호출" onclick="onunLoadFuc()"/> <!--지금은 사용x/떠날때 수행(광고같은거 보기싫어서 나갈때 수행해서 광고뜨게함)-->
