<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>트리거</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    let num1 = 0;
    let num2 = 0;


    function tClick1(){ //5의배수가되면 트리거 2에 num2을 증가시킴
      demo1.innerHTML = ++num1; //num1을 증가하고 demo1에 뿌려줘라
      if(num1 % 5 == 0){
        // document.getElementById("btn2").click(); //방법1
        // document.myform.triger2.click(); //방법 2
        tClick2(); //이렇게 직접써도됨 //방법3
      }
    }
    function tClick2(){ //10의 배수가되면 트리거1의 num1을 증가시킴
      demo2.innerHTML = ++num2; 
      if(num2 % 10 == 0){
        document.getElementById("btn1").click();
      }
    }
    
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>트리거 연습</h2>
  <p>
    트리거 1버튼을 클릭할때 num1의 값이 5의배수가 되면 num2의 값을 1개 더 증가하고,<br/>
    트리거 2버튼을 클릭할때 num2의 값이 10의배수가 되면 num1의 값을 1개 더 증가하시오<br/>
  </p>
  <form name="myform">
    <p><input type="button" value="트리거1" name="triger1" id="btn1" onclick="tClick1()" class="btn btn-primary"/></p> <!--1번을 눌렀는데 실행은 2번이됨 : 이걸 트리거라고함/getElementById써도됨-->
    <p><input type="button" value="트리거2" name="triger2" id="btn2" onclick="tClick2()" class="btn btn-primary"/></p>
  </form>
    <hr/>
    <div>demo1 : <div id="demo1"></div></div> <!--트리거 1번눌렀을때-->
    <div>demo2 :<div id="demo2"></div></div>
  </div>
<p><br/></p>
</body>
</html>
