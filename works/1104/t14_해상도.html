<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>해상도체크</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function deviceCheck(){  //명령어
      let str = "";
      str += "화면해상도의 가로크기:" + screen.width + "px<br/>";
      str += "화면해상도의 세로크기:" + screen.height + "px<br/>";
      str += "사용자 작업영역 가로크기:" + screen.availWidth + "px<br/>";
      str += "사용자 작업영역 세로크기:" + screen.availHeight + "px<br/>";
      str += "표현 가능 색상수:" + Math.pow(2,screen.colorDepth) + "<br/>"; //Math.pow(base, exponent): base는 및 exponent는 base의 제곱하기위한지수(제곱한값을 반환)
      str += "픽셀당 색상수:" +  Math.pow(2,screen.pixelDepth) + "<br/>"; //정방향으로 봐야함.가로와 세로의 제곱

      demo.innerHTML = str;
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>screen객체를 이용한 모니터(Device)의 해상도 알아보기</h2>
  <p><input type="button" value="해상도" onclick="deviceCheck()" class="btn btn-success"/></p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
