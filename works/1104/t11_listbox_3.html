  <script>

    function fCheck(e){ //e:현재 발생한 상황
      const values =[];  //배열로 넣으면 구분자로 자동으로 ','가붙어서 구분이됨
      const texts =[]; //value말고 <option>과</option>사이에 적힌 text가 출력. 기본적으로 value가 없으면 text로 출력한다

      for(let i=0; i<e.options.length;i++) { //위에 e에서 발생한 이벤트에대한 길이
        const fruit = e.options[i]; //발생한상황을 fruit에 담음
        if(fruit.selected){  //선택한과일을 배열에 추가하겠다
          values.push(fruit.value); //배열명.push() : 배열에 ()안에있는걸 추가 
          texts.push(fruit.text);
        }
      }
      demo.innerHTML = "선택한 과일은? <font color='red'><b>"+values+"</b></font> 입니다.";
      demo2.innerHTML = "선택한 과일은? <font color='red'><b>"+texts+"</b></font> 입니다.";

    }

    function rClear() {
      demo.innerHTML = "";
    }
    </script>
    <style>
    .b {border: 1px solid #ccc;}
    </style>
    </head>
    <body>
    <p><br/></p>
    <div class="container">
    <h2>리스트상자연습</h2>
    <form name="myform">
      <div class="form-group"><label for="fruit">좋아하는 과일을 선택하세요</label></div>
      <div>
        <select name="fruit" id="fruit" size="5" multiple onchange="fCheck(this)" class="form-control mb-2"> <!--"fCheck(this)" this를 넣으면 현재상황-->
          <option value="사과">1.사과</option>
          <option value="배">2.배</option>
          <option value="바나나">3.바나나</option>
          <option value="파인애플">4.파인애플</option>
          <option value="수박">5.수박</option>
          <option value="딸기">6.딸기</option>
          <option value="자몽">7.자몽</option>
          <option value="포도">8.포도</option>
          <option value="자두">9.자두</option>
          <option value="복숭아">10.복숭아</option>
        </select>
      </div>
      <div>
        <input type="button" value="선택된과일은" onclick="fCheck()" class="btn btn-success form-control mb-2"/>
        <input type="reset" value="다시선택" onclick="rClear()" class="btn btn-danger form-control"/>
      </div>
    </form>
    <div id="demo" class="mt-4 b"></div>
    <div id="demo2" class="mt-4 b"></div>
    </div>
    </body>
