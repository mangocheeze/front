
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>키 이벤트 처리</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function keyboardEvent(e){
      let str = "발생된 이벤트 : " +e.type + "<br/>"; //e.type : 현재발생한 이벤트
      switch(e.type){
        // case "keypress": //  키보드 눌렀을때
          // str += "키값: " + e.which + "<br/>";
          // break;
        case "keydown": //keypress에서 안됐던 '방향키나 탭키'도 다됨
          str += "키값: " + e.which + "<br/>";
          break;
        case "mousedown": //마우스 다운이벤트가 발생했을때
          str += "마우스를 누르셨습니다";
          break;
        case "click": //마우스 클릭이벤트가 발생했을때
          str += "마우스를 클릭하셨습니다";
          break;
        case "dblclick": //마우스 더블클릭이벤트가 발생했을때
          str += "마우스를 더블클릭하셨습니다";
          break;
        default :
          str += "아무런 동작이 없습니다";
      }
      demo.innerHTML = str; //demo에다가 출력
    }

    document.onclick = keyboardEvent; //클릭했을때
    document.ondblclick = keyboardEvent; //더블클릭했을때
    // document.onkeypress = keyboardEvent; //onkeypress :키를 눌렀을때 
    document.onmousedown = keyboardEvent; //마우스를 누르고있을때
    document.onkeydown = keyboardEvent;
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>키보드 이벤트 처리</h2>
  <p>키보드를 입력하면 키 값을 알려줍니다</p>
  <p><input type="button" value="새로고침" onclick="location.reload();" class="btn btn-primary"/></p> <!--location.reload() : 새로고침-->
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
