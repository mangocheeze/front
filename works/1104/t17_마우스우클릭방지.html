<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마우스우클릭방지.html (소스보기 못하게하기)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    function rightClick(e) {
      if(e.which != 1){ //which :현재상황 /현재상황이 정상이 아닐때
        // alert("마우스 오른쪽 버튼을 사용하실수 없습니다"); //이걸안쓰면 마우스우클릭해도 뜨는데
        return false;
      }
    }
    // function contextMenu() { //17번줄 alert를 안써도 이걸쓰면 우크릭안되게함
    //   return false;
    // }

    document.onmousedown = rightClick; //좌우가 서로 바뀌어서해석/마우스를 눌렀을때 를 오른쪽클릭눌렀을때에 담음?/ (document.onmousedown)눌렀을때 =>rightClick로 보냄
  
    // document.oncontextmenu = contextMenu;
    document.oncontextmenu = function() {return false}; //한줄일때는 이렇게 써도됨/이걸쓰면 우크릭안되게함
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>마우스 오른쪽키를 사용할수 없습니다</h2>
  <p>
    <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽버튼클릭~~');" class="btn btn-warning m-3"/> <!--마우스 왼쪽은 되나 보려고-->

  </p>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>

<!-- 지금은 우클릭방지가 큰 의미는없음
왜? 개발자모드에서 톱니바퀴누르고 디버거에서 자바스크립트 사용중지 체크하면 우클릭됨 -->
