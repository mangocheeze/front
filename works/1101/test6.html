
<!DOCTYPE html>

  <title>test5.html</title>
  <style>
    .item {
      width: 100px;
      height: 600px;
      border: 1px solid blue;
      margin: 10px;
      color: #000;
    }
    .container {
      height: 100vh; 
      display: flex;  
      flex-flow: row nowrap;  
    }
    
    /* 각각의 개별항목에 따른 내용의 출력순서를 변경해보자 (폭의 비율은 1:2:1 의 비율을 유지) */
    /* 글내용의 출력순서는 2번->3번->1번순으로 출력한다 */
    .item:nth-child(1) {
      flex: 1;
      text-align: center;
      padding: 40px 0 0; 
      height: 160px; 
      align-self: flex-start; 
      order: 3; /*출력된 순서를 변경 3번째로*/
    }
    .item:nth-child(2) {
      flex: 2;
      text-align: center;
      align-self: flex-end;  
      order: 1;
    }
    .item:nth-child(3) {
      flex: 1;
      text-align: center;
      align-self: center;   
      order: 2;
    }
  </style>
</head>
<body>
  <div class="container"> <!-- '플렉스 컨테이너'라고 부른다. -->
    <div class="item" style="background-color:#2274FF">1.안녕하세요</div>  <!-- '플렉스 아이템'이라고 부른다.-->
