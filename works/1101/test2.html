<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 반응형은 이걸 꼭 넣어야함-->
  <title>test2.html(반응형 사이트- rasponsive web)</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    div{
      background-color: hotpink;
      border: 2px solid gray;
      font-size: 50pt; /*pc모드라 우선 크게*/
    }
    div#area{
      width: 800px;
      height: 400px;
      background-color: blueviolet;
    }
    #tbl{
      width: 600px;
      height: 400px;
      border-collapse: collapse;
    }
    #tbl td, #tbl th{
      border: 1px solid #ccc;
      text-align: center;
    }
    /* 
      (screen width >= 800px ) = (max-width < 800px)
    */
    /* 패드 */
    /*미디어 쿼리는 @, 최대폭이 800px까지는 {}안을 볼거고 800px넘어가면 위의 모니터설계를 따라감
    inline은 크기를 못건드니까 사용자제 */
    @media screen and (max-width:800px) {
      div {
        background-color: hotpink;
        border: 2px solid gray;
        font-size: 25pt;
      }
      div#area {
        width: 400px;
        height: 200px;
        background-color: blueviolet;
      }
      #tbl {
        width: 300px;
        height: 200px;
        border-collapse: collapse;
      }
    }
    /* 모바일 */
    @media screen and (max-width:300px) {
      div {
        background-color: hotpink;
        border: 1px solid gray;
        font-size: 12pt;
      }
      div#area {
        width: 200px;
        height: 100px;
        background-color: blueviolet;
      }
      #tbl {
        width: 150px;
        height: 100px;
        border-collapse: collapse;
      }
    }
  </style>
</head>
<body>
  <h2>미디어 쿼리 연습</h2>
  <p>반응형 사이트- rasponsive web design</p>
  <hr/>
  <div>이곳은 반응형 웹사이트를 위한 화면입니다</div>
  <hr/>
  <div id="area"></div>
  <hr/>
  <table id="tbl">
    <tr>
      <th>주제</th>
      <th>강사</th>
      <th>장소</th>
    </tr>
    <tr>
      <td>웹 표준에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터</td>
    </tr>
    <tr>
      <td>웹 프로그램에 대하여</td>
      <td>홍길동</td>
      <td>그린컴퓨터</td>
    </tr>
  </table>
</body>
</html>
