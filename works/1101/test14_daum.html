<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>daum.html 레이아웃</title>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    .item{
      color: white;
    }

    /* 그리드를 이용한 항목간의 병합 */
    .container{
      /*그리드 전체 레이아웃 가운데 정렬*/
      width: 1000px;
      margin: 0 auto;

      display: grid;
      grid-gap: 0.5rem; /*아이템간 간격*/
      grid-template-columns: 700px 300px;
      grid-auto-rows: mainmax(10em,auto);
    }

    .item:nth-child(1){
      grid-column: 1/3;
      width: 100%;
      height: 100px;
    }

    .item:nth-child(4){
      grid-column: 1;
    }

    .item:nth-child(5){
      /* grid-row: 3; */
      grid-column: 2;
    }

    .item:nth-child(6){
      grid-column: 1;
      /* grid-row: 1; */
    }
    
    .item:nth-child(8){
      width:100%;
      height: 100px;
      grid-column: 1/3;
    }

    
    .show{
      width: 100%;
      margin: 0 auto;
      display: grid;
      grid-gap: 0.5rm;

      grid-template-columns: 200px 200px 300px;
      grid-auto-rows: minmax(10em,auto);
    }

    .show-item{
      width:70%;
      height: 50px;
      font-size: 2em;
      color: #000;
      margin: 20px;
    }

    .show-item:nth-child(9){ 
      grid-column: 1/2;
      grid-row: 1;
    }

    .show-item:nth-child(15){ 
      grid-column: 3/4;
      grid-row: 1/4;
    }

    ul{
      list-style: none;
      margin: 0px;
      padding: 10px;
    }
    ul li{
      margin: 10px 0px;
    }

    .tit{
      width: 100px;
      float: left;
    }

    input[type="text"],input[type="password"]{
      width:120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item" style="background-color:#2274FF">1.검색창</div>
    <div class="item" style="background-color:#FF7490">2.메뉴</div>
    <div class="item" style="background-color:#a5Cf95">3.날씨</div>
    <div class="item" style="background-color:#95B5FF">4.광고1</div>
    <div class="item" style="background-color:#9675C9">
      <fieldset>
        <legend>5.로그인</legend>
        <ul>
          <li>
            <label for="mid" class="tit">아이디</label>
            <input type="text" name="mid" id="mid"/>
          </li>
          <li>
            <label for="pwd" class="tit">비밀번호</label>
            <input type="password" name="pwd" id="pwd"/>
          </li>
        </ul>
        <p>
          <input type="reset" value="다시입력" class="btn"/>
          <input type="button" value="로그인" class="btn"/>
        </p>
      </fieldset>
    </div>
    <div class="item show" style="background-color:#69CFE5">
      <div class="show-item" style="background-color:#F78577">9.사진</div>
      <div class="show-item" style="background-color:#C65CD6">10.사진</div>
      <div class="show-item" style="background-color:#7276ED">11.사진</div>
      <div class="show-item" style="background-color:#5CCAD6">12.사진</div>
      <div class="show-item" style="background-color:#6A9171">13.사진</div>
      <div class="show-item" style="background-color:#A080B5">14.사진</div>
      <div class="show-item" style="background-color:#C4BCD6">15.글</div>
    </div>
    <div class="item" style="background-color:#F25F9B">
      <div class="show-item" style="background-color:#E39620">16.광고2</div>
      <div class="show-item" style="background-color:#20E364">17.쇼핑샵</div>
      <div class="show-item" style="background-color:#581596">18.쇼핑사진</div>
    </div>
    <div class="item" style="background-color:#E6B046">8.footer</div>
  </div>
</body>
</html>
