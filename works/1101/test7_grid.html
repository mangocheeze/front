<!-- 
  Flex박스는 바둑판 모양의 정렬이 어렵다. 즉, 한방향 레이아웃에는 적합하다.(1차원) 
  그래서 Grid레이아웃이 나옴
  Grid는 2차원(가로/세로)구조의 레이아웃으로 작업한다.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7.html(Grid Layout)</title>
  <style>
    .item{
      color: #000;
    }

    /* 그리드 형태 정의(grid-template-rows, grid-template-colums) */
    .container{
      display: grid;
      grid-gap: 0.5em;  /*위아래가 8px만큼 떨어짐*/
      /* grid-template-columns: 40% 60%; */
      /* grid-template-columns: 4fr 6fr; 박스의 비율 */
      /* grid-template-columns: 1fr 3fr 1fr; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      /* grid-template-columns: repeat(3, 1fr); 1fr 1fr 1fr; 랑 똑같음/ 1fr을 3번반복하겠다 */

      /* 첫번째 아이템을 고정하고 두번째를 자유롭게 변형하려고한다 */
      grid-template-columns: 200px 1fr;
    }

  </style>
</head>
<body>
  <div class="container"> 
    <div class="item" style="background-color:#3ADEE8">1.안녕하세요</div> 
    <div class="item" style="background-color:#3DB8F2">2.안녕하세요</div>  
    <div class="item" style="background-color:#4282DB">3.안녕하세요</div>  
    <div class="item" style="background-color:#3D58F2">4.안녕하세요</div>  
    <div class="item" style="background-color:#4E3AE8">5.안녕하세요</div>  
    <div class="item" style="background-color:#3AE853">6.안녕하세요</div>  
    <div class="item" style="background-color:#3DF2DD">7.안녕하세요</div>  
    <div class="item" style="background-color:#4282DB">8.안녕하세요</div> 
    <div class="item" style="background-color:#7541F5">9.안녕하세요</div>  
    <div class="item" style="background-color:#EA36EB">10.안녕하세요</div> 
  </div>
</body>
</html>
