<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test3.html</title>
  <style>
    .item{
      width: 100px;
      height: 100px;
      border: 1px solid blueviolet;
      margin: 10px;
      color: white;
    }
    .container{
      height: 100vh; /*view port 100%로 설정(전체크기를 내가 다쓰겠다)*/
      display: flex;  /*flex박스를 사용하겠다는 선언(플렉스박스 설정을 알림)*/
      flex-direction: row; /*flex박스의 배치: 행(row-기본), 열(column), 역방향 행(row-reverse), 역방향 열(column-reverse)*/
      flex-flow: row nowrap ; 
      /*row nowrap:줄안바뀜 ,row wrap:줄바뀜,row wrap-reverse:역방향(반대로) 줄바뀜*/
      /*컨테이너의 아이템들을 한번에 담을수없을때 줄바꿈 처리유무를 결정 (브라우저 화면을 줄일때 넘어가는것들을 아래로보이게)*/
      /* flex-direction: row; flex-wrap: wrap; 이렇게 쓰는게 정석이나 위에처럼 줄여쓸수있음 */
      
      /* 수평정렬 (justify)*/
      justify-content: flex-start; /* 시작기준으로 정렬 (왼쪽정렬) */
      /* justify-content: flex-end;   끝을 기준으로 정렬(오른쪽정렬) */
      /* justify-content: center;     수평중앙정렬*/
      /* justify-content: space-between; 일정한 간격으로 맞추기 */
      /* justify-content: space-around;  시작간격과 마지막간격을 합친것이 '주 간격'이다*/

      /* 수직정렬 (lign)*/
      align-items: flex-start; /*시작기준정렬(위쪽정렬)*/
      /* align-items: flex-end; 마지막 기준정렬(아래쪽 정렬)*/
      /* align-items: center;   수직중앙정렬 */

      /* 여러행정렬(align-content)- 'flex-wrap:wrap' 상태로 설정되어있고, 아이템들이 2행 이상있을때 수직축방향 정렬이다 */
      align-content: flex-start; 
      /* align-content: flex-end; */
      /* align-content: center; */
    }

    /* Flex 아이템에 적용하는 속성들~~ */
    /* 모든 아이템에 적용시~*/
    .item{
        flex-basis: auto; /*기본, 자동으로 크기 조절*/
        /* flex-basis: 0; 글자들어가는 영역만큼만 차지(1글자 크기정도로 모두를맞춰준다) */
        flex-basis: 30%; /*전체행의 기준(100%)으로 30%크기로 보여준다 (칸사이 여백의 %만큼)*/
        /* flex-basis: 200px; 각각의 아이템을 200px크기로 보여준다*/
      }
    /* 부분적으로 특정아이템의 크기조절 */
    .item:nth-child(1) {
      /* flex-grow: 1; */
      flex-shrink: 1;
    }
    .item:nth-child(2) {
      /* flex-grow: 2; */
      flex-shrink: 2;
    }
    .item:nth-child(3) {
      /* flex-grow: 1; */
      flex-shrink: 1;
    }
    .item:nth-child(4) {
      /* flex-grow: 2; */
      flex-shrink: 2;
    }
  </style>
</head>
<body>
  <!-- 
    Flex(플렉스)는 Flexible Box, FlexBox라고 부름..
    주로 레이아웃 배치 전용으로 고안됨
    float와 inline-Block들의 불편한점을 보강함
  -->
  <div class="container">  <!--'플렉스 컨테이너'라고 부른다-->
    <div class="item" style="background-color:#3ADEE8">1.안녕하세요</div>  <!-- '플렉스 아이템'이라고 부른다 -->
    <div class="item" style="background-color:#3DB8F2">2.안녕하세요</div>  
    <div class="item" style="background-color:#4282DB">3.안녕하세요</div>  
    <div class="item" style="background-color:#3D58F2">4.안녕하세요</div>  
    <div class="item" style="background-color:#4E3AE8">5.안녕하세요</div>  
    <!-- <div class="item" style="background-color:#3AE853">6.안녕하세요</div>  
    <div class="item" style="background-color:#3DF2DD">7.안녕하세요</div>  
    <div class="item" style="background-color:#4282DB">8.안녕하세요</div> 
    <div class="item" style="background-color:#7541F5">9.안녕하세요</div>  
    <div class="item" style="background-color:#EA36EB">10.안녕하세요</div>  -->
  </div>
</body>
</html>
