<!-- 그리드 이용 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1102_gaesangi.html(javascript이용 계산기만들기)</title>
  <script>
    'use strict';
    let su1 = 0;
    let su2 = 0;
    let sign = true;
    let cul;
    let res = 0;

    function su(num){
      if(sign == true){
        if(su1==0&&num!=0){
          su1 = num;
          demo.innerText = su1;
        }
        else{
          su1 = (su1*10) + num
          demo.innerText = su1;
        }
      }
      else{
        if(su2==0&&num!=0){
          su2 = num;
          demo.innerText = su2;
        }
        else{
          su2 = (su2*10) + num
          demo.innerText = su2;
        }
      }
    }
    function add(){
      sign = false;
      cul=1;
    }
    function sub(){
      sign = false;
      cul=2;
    }
    function mul(){
      sign = false;
      cul=3;
    }
    function div(){
      sign = false;
      cul=4;
    }
    function enter(){
      if(cul==1){res = su1+su2;}
      if(cul==2){res = su1-su2;}
      if(cul==3){res = su1*su2;}
      if(cul==4){res = su1/su2;}
      demo.innerText = res;
      sign=true;
      su1=0;
      su2=0;
    }
    
    function reset(){
      su1=0;
      su2=0;
      demo.innerText = "";
    }
    
  </script>
  <style>
    body{
      margin: 0px;
      padding: 0px;
    }
    .btn{
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      border: 1px solid black;
      border-radius: 6px; /*모서리*/
      font-size: 25pt;
      margin: 15px; /*버튼 margin*/
    }

    #container{ /*계산기*/
      background-color: rgb(168, 145, 177);
      width: 600px;
      margin: 20px auto; /*계산기 가운데정렬*/
      height: 800px;

      display: grid;
      grid-gap: 1rem;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      border-radius: 20px;

    }

    #demo{
      background-color: black;
      color: aliceblue;
      width: auto;
      height: 120px;
      grid-row: 1;
      grid-column: 1/5;
      border-radius: 20px 20px 0px 0px;
    }

  </style>
</head>
<body>
  
  <!-- <form name="myform"> -->
    <div id="container">
      <div id="demo"></div> <!-- 결과 나오는곳(출력창)-->
      <div><button type="button" onclick="su(1)" class="btn">1</button></div>
      <div><button type="button" onclick="su(2)" class="btn">2</button></div>
      <div><button type="button" onclick="su(3)" class="btn">3</button></div>
      <div><button type="button" onclick="mul()" class="btn">*</button></div>
      <div><button type="button" onclick="su(4)" class="btn">4</button></div>
      <div><button type="button" onclick="su(5)" class="btn">5</button></div>
      <div><button type="button" onclick="su(6)" class="btn">6</button></div>
      <div><button type="button" onclick="div()" class="btn">/</button></div>
      <div><button type="button" onclick="su(7)" class="btn">7</button></div>
      <div><button type="button" onclick="su(8)" class="btn">8</button></div>
      <div><button type="button" onclick="su(9)" class="btn">9</button></div>
      <div><button type="button" onclick="reset()" class="btn">AC</button></div>
      <div><button type="button" onclick="su(0)" class="btn">0</button></div>
      <div><button type="button" onclick="add()" class="btn">+</button></div>
      <div><button type="button" onclick="sub()" class="btn">-</button></div>
      <div><button type="button" onclick="enter()" class="btn">=</button></div>
    </div>
  <!-- </form> -->
</body>
</html>
