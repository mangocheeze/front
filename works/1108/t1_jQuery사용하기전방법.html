<!-- jQuery사용하기전 방법 -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.onload</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    window.onload = function(){  //window는 왼쪽에있는걸 오른쪽에 넣음
      let costVar = document.getElementById("cost"); //속성가져옴
      let suVar = document.getElementById("su");
      let demo = document.getElementById("demo");
      let totalBtn = document.getElementById("totalBtn");

      totalBtn.addEventListener('click',function() {  //이벤트가 발생하면 처리하시오
        let cost = Number(costVar.value);
        let su = Number(suVar.value);
        if(isNaN(cost) || isNaN(su)){
          alert("숫자만 입력하세요");
          return false;
        }

        let res= cost * su ;
        demo.innerHTML = res;
      }); 
    }



  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <h2>상품가격 계산</h2>
  <form name="myform">
    <div>
      상품가격
      <input type="text" name="cost" id="cost" autofocus class="form-control" />
    </div>
    <div>
      수량
      <input type="number" name="su" id="su" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산" id="totalBtn" class="btn btn-success" /> <!--onclick 대신 id로 써도관계없음-->
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
<p><br/></p>
</body>
</html>
